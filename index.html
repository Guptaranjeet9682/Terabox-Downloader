<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Downloader - Fast & Secure</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="flex items-center justify-center mb-4">
                <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center mr-3">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-gray-900">TeraBox Downloader</h1>
            </div>
            <p class="text-xl text-gray-600">Fast & Secure File Downloader</p>
        </header>

        <!-- Input Form -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
            <form id="downloadForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">TeraBox Link</label>
                    <input 
                        type="url" 
                        id="urlInput"
                        placeholder="Paste your TeraBox link here..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required
                    >
                </div>
                <button 
                    type="submit"
                    id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-medium transition-colors flex items-center justify-center"
                >
                    Get Download Link
                </button>
            </form>
        </div>

        <!-- Loader -->
        <div id="loader" class="hidden justify-center mb-8">
            <div class="loader"></div>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg mb-8">
            <p class="text-red-800" id="errorText"></p>
        </div>

        <!-- Results -->
        <div id="result" class="hidden bg-white rounded-2xl shadow-xl p-6 fade-in">
            <div class="flex items-start space-x-4 mb-6">
                <img id="thumbnail" class="w-20 h-20 object-cover rounded-lg border border-gray-200">
                <div class="flex-1">
                    <h3 id="fileName" class="text-lg font-semibold text-gray-900 mb-2"></h3>
                    <p id="fileSize" class="text-gray-600"></p>
                </div>
            </div>
            <div class="flex flex-col sm:flex-row gap-3">
                <button id="downloadBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-lg font-medium transition-colors flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    Download Now
                </button>
                <button id="copyBtn" class="px-6 py-3 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 transition-colors flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                    </svg>
                    Copy Link
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-16 text-center text-gray-600">
            <p class="text-sm mb-2">This tool is for personal and educational purposes only. Respect copyright laws.</p>
            <p class="text-sm">Powered by <a href="https://t.me/anshapi" target="_blank" class="text-blue-600 hover:underline">AnshAPI</a></p>
        </footer>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const urlInput = document.getElementById('urlInput');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const error = document.getElementById('error');
        const errorText = document.getElementById('errorText');
        const result = document.getElementById('result');
        const thumbnail = document.getElementById('thumbnail');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const downloadBtn = document.getElementById('downloadBtn');
        const copyBtn = document.getElementById('copyBtn');

        let currentDownloadLink = '';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = urlInput.value.trim();

            if (!url) {
                showError('Please enter a TeraBox URL');
                return;
            }

            if (!url.includes('terabox.com') && !url.includes('1024tera.com')) {
                showError('Please enter a valid TeraBox URL (must contain terabox.com or 1024tera.com)');
                return;
            }

            await fetchFileData(url);
        });

        async function fetchFileData(url) {
            showLoading(true);
            hideError();
            hideResult();

            try {
                const apiUrl = `https://teraboxapi.alphaapi.workers.dev/?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.success && data.files && data.files.length > 0) {
                    showResult(data.files[0]);
                } else {
                    showError(data.message || 'Failed to fetch file information');
                }
            } catch (err) {
                showError('Network error. Please check your connection and try again.');
            } finally {
                showLoading(false);
            }
        }

        function showResult(file) {
            currentDownloadLink = file.dlink;
            
            if (file.thumbnail) {
                thumbnail.src = file.thumbnail;
                thumbnail.style.display = 'block';
            } else {
                thumbnail.style.display = 'none';
            }
            
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${file.size}`;
            result.classList.remove('hidden');
        }

        function hideResult() {
            result.classList.add('hidden');
        }

        function showLoading(show) {
            if (show) {
                loader.classList.remove('hidden');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...';
            } else {
                loader.classList.add('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get Download Link';
            }
        }

        function showError(message) {
            errorText.textContent = message;
            error.classList.remove('hidden');
        }

        function hideError() {
            error.classList.add('hidden');
        }

        downloadBtn.addEventListener('click', () => {
            if (currentDownloadLink) {
                window.open(currentDownloadLink, '_blank', 'noopener,noreferrer');
            }
        });

        copyBtn.addEventListener('click', async () => {
            if (currentDownloadLink) {
                try {
                    await navigator.clipboard.writeText(currentDownloadLink);
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg> Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                } catch (err) {
                    showError('Failed to copy link');
                }
            }
        });
    </script>
</body>
</html>
